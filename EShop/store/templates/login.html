{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded p-4">
      <h3  class="alert alert-light border rounded">Login Account</h3>
      <form action="/login" method="post">
        {% csrf_token %}
        
        {% if error%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}

       
        <div class="form-group">
          <!-- email -->
          <label for="">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            value="{{values.email}}"
            class="form-control form-control-sm"
            placeholder="example@gmail.com"
          />
        </div>

        <div class="form-group">
          <!-- password -->
          <label for="">password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control form-control-sm"
            placeholder="**********"
          />
        </div>

        <div class="form-group ">
          <input
            class="btn btn-sm btn-info col-lg-5"
            type="submit"
            value="Login"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
